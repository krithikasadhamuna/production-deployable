# Production Configuration for CodeGrey SOC Platform

[server]
host = 0.0.0.0
port = 8443
use_ssl = true
ssl_cert = certificates/cert.pem
ssl_key = certificates/key.pem
workers = 4

[database]
master_db = master_platform.db
tenant_db_path = tenant_databases
backup_path = backups

[ml_models]
models_path = ml_models
trained_models_path = ml_models/trained_models
auto_reload = false

[security]
jwt_secret_key = CHANGE_THIS_IN_PRODUCTION_1996432146
api_key = CHANGE_THIS_IN_PRODUCTION_1232277369
session_timeout = 3600
max_login_attempts = 5

[features]
enable_multi_tenancy = true
enable_ml_detection = true
enable_ai_agents = true
enable_attack_simulation = true
enable_continuous_monitoring = true

[limits]
max_tenants = 100
max_users_per_tenant = 500
max_agents_per_tenant = 1000
max_log_retention_days = 90

[logging]
level = INFO
file = logs/soc_platform.log
max_size_mb = 100
backup_count = 10
